<div>
  <p>Price Table</p>
  <table>
    <thead>
      <tr >
        <!-- <ng-container *ngFor="let row of priceData; index as i">
          <td *ngFor="let col of priceData[i]; index as j">
            {{j}}
          </td>
        </ng-container> -->
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of priceData; index as i">
        <ng-container *ngIf="isShowMore? true : i <5">
          <td class="bold">{{i}}</td>
          <td class="price" [ngClass]="{'active': i === selectedIndex?.currentRow && j === selectedIndex?.currentCol}" *ngFor="let col of priceData[i]; index as j" (click)="selectPrice(i, j)">
            {{ col.business_day }}, {{ col.price }}, {{ col.quantity }}
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
  <a *ngIf="!isShowMore" (click)="showMore()">See More</a>
  <a *ngIf="isShowMore" (click)="showMore()">See Less</a>
</div>
